version: '3.8'

services:
  # ============================================================================
  # Infrastructure Services
  # ============================================================================
  
  postgres:
    image: postgres:15-alpine
    container_name: rideshare-postgres
    environment:
      POSTGRES_DB: rideshare
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - rideshare-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  mongodb:
    image: mongo:7.0
    container_name: rideshare-mongodb
    environment:
      MONGO_INITDB_DATABASE: ridesharing
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - ./driver-service/src/main/resources/mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    networks:
      - rideshare-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/ridesharing --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: rideshare-redis
    ports:
      - "6379:6379"
    command: redis-server --maxmemory 256mb --maxmemory-policy allkeys-lru
    networks:
      - rideshare-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================================================
  # Microservices
  # ============================================================================

  user-service:
    build:
      context: ./user-service
      dockerfile: Dockerfile
    container_name: rideshare-user-service
    ports:
      - "8081:8081"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/rideshare
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
      JWT_SECRET: your-secret-key-min-256-bits-for-hs512-algorithm-change-in-production
      JWT_EXPIRATION_MS: 86400000
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - rideshare-network
    restart: unless-stopped

  driver-service:
    build:
      context: ./driver-service
      dockerfile: Dockerfile
    container_name: rideshare-driver-service
    ports:
      - "8082:8082"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATA_MONGODB_URI: mongodb://mongodb:27017/ridesharing
      SPRING_REDIS_HOST: redis
      SPRING_REDIS_PORT: 6379
      JWT_SECRET: your-secret-key-min-256-bits-for-hs512-algorithm-change-in-production
    depends_on:
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - rideshare-network
    restart: unless-stopped

  ride-service:
    build:
      context: ./ride-service
      dockerfile: Dockerfile
    container_name: rideshare-ride-service
    ports:
      - "8083:8083"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/rideshare
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
      SPRING_DATA_MONGODB_URI: mongodb://mongodb:27017/ridesharing
      SPRING_REDIS_HOST: redis
      SPRING_REDIS_PORT: 6379
      JWT_SECRET: your-secret-key-min-256-bits-for-hs512-algorithm-change-in-production
    depends_on:
      postgres:
        condition: service_healthy
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - rideshare-network
    restart: unless-stopped

  api-gateway:
    build:
      context: ./api-gateway
      dockerfile: Dockerfile
    container_name: rideshare-api-gateway
    ports:
      - "8080:8080"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      USER_SERVICE_URL: http://user-service:8081
      DRIVER_SERVICE_URL: http://driver-service:8082
      RIDE_SERVICE_URL: http://ride-service:8083
      JWT_SECRET: your-secret-key-min-256-bits-for-hs512-algorithm-change-in-production
    depends_on:
      - user-service
      - driver-service
      - ride-service
    networks:
      - rideshare-network
    restart: unless-stopped

networks:
  rideshare-network:
    driver: bridge

volumes:
  postgres_data:
  mongodb_data:
